<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Alert Buddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: #1a365d;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .nav {
            display: flex;
            background: #2d3748;
            padding: 0;
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: background 0.3s ease;
            cursor: pointer;
        }
        
        .nav-item:hover {
            background: #4a5568;
        }
        
        .nav-item.active {
            background: #667eea;
        }
        
        .main-content {
            padding: 40px;
            min-height: 600px;
        }
        
        .community-impact {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
            text-align: center;
        }
        
        .impact-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .impact-value {
            font-size: 2em;
            font-weight: bold;
            color: #1a365d;
            margin-bottom: 5px;
        }
        
        .impact-label {
            color: #718096;
            font-size: 0.9em;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .action-btn {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .action-btn:hover {
            background: #5a67d8;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .action-btn.report {
            background: #e53e3e;
        }
        
        .action-btn.quiz {
            background: #38a169;
        }
        
        .action-btn.alerts {
            background: #d69e2e;
        }
        
        .fraud-detection-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .accuracy-meter-box {
            background: #f0fff4;
            border: 2px solid #38a169;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .meter-score {
            font-size: 2em;
            font-weight: bold;
            color: #38a169;
            margin: 10px 0;
        }
        
        .alerts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .alert-card-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }
        
        .scam-type-tag {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .status.critical {
            background: #e53e3e;
            color: white;
        }
        
        .status.low {
            background: #38a169;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cyber-Alert Buddy</h1>
            <div class="subtitle">Your Personal Cybersecurity Assistant</div>
        </div>
        
        <div class="nav">
            <div class="nav-item active">Dashboard</div>
        </div>
        
        <div class="main-content">
            <div class="community-impact">
                <div class="impact-item">
                    <div class="impact-value">187</div>
                    <div class="impact-label">Users Protected</div>
                </div>
                <div class="impact-item">
                    <div class="impact-value">88%</div>
                    <div class="impact-label">Safety Score</div>
                </div>
                <div class="impact-item">
                    <div class="impact-value">24/7</div>
                    <div class="impact-label">Protection</div>
                </div>
            </div>
            
         <div class="quick-actions">
    <!-- These use onclick for external links -->
    <button class="action-btn report" onclick="window.open('https://cybercrime.gov.in/Webform/Crime_AuthoLogin.aspx', '_blank')">
        ðŸš¨ Report Scam
    </button>
    <button class="action-btn quiz" onclick="window.open('https://form.jotform.com/252956155106458', '_blank')">
        ðŸ§  Take Quiz
    </button>
    
    <!-- These use direct href for internal pages -->
    <a href="check_alert.html" class="action-btn alerts">
        âš¡ Check Alerts
    </a>
    <a href="url-analysis-dashboard.html" class="action-btn">
        ðŸ“Š Get Analysis
    </a>
    <a href="learning.html" class="action-btn learning">
        ðŸ“š Learn Safety
    </a>
</div>
            <section class="fraud-detection-section">
                <div id="accuracy-display"></div>
                
                <h2>Real-time Fraud Detection Dashboard</h2>

                <div class="filters">
                    <label for="scam-type-filter">Filter Alerts by Type:</label>
                    <select id="scam-type-filter" onchange="filterAlerts()">
                        <option value="all">All Incidents</option>
                        <option value="Phishing">Phishing</option>
                        <option value="Investment Fraud">Investment Fraud</option>
                        <option value="Tech Support Scam">Tech Support Scam</option>
                        <option value="Genuine Report">Safe/Genuine</option>
                    </select>
                </div>

                <div id="alerts-container" class="alerts-grid">
                    <p>Loading fraud detection engine...</p>
                </div>
            </section>
        </div>
    </div>

    <script>
         // Redirect functions
        function redirectToAnalysis() {
            window.location.href = 'url-analysis-dashboard.html';
        }
        function showAlerts() {
            alert('ðŸ”” No new critical alerts at this time.');
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadAlerts();
        });

        function loadAlerts() {
            const alerts = [
                {
                    type: "Phishing",
                    keywords: "urgent password reset",
                    url: "http://bank-login.xyz",
                    location: "Mumbai",
                    is_fraud: true,
                    confidence_score: 95.0
                },
                {
                    type: "General Inquiry", 
                    keywords: "checking my account balance",
                    url: "",
                    location: "Delhi",
                    is_fraud: false,
                    confidence_score: 5.0
                }
            ];

            renderAlerts(alerts);
            displayAccuracyMeter(90.1);
        }

        function renderAlerts(alerts) {
            const container = document.getElementById('alerts-container');
            container.innerHTML = '';

            alerts.forEach(alert => {
                const card = document.createElement('div');
                card.className = 'alert-card-item';
                
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span class="scam-type-tag">${alert.type}</span>
                        <span style="color: #718096; font-size: 0.9em;">${alert.location}</span>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <h3 style="margin: 0 0 8px 0; color: #2d3748;">Incident: ${alert.type}</h3>
                        <p style="margin: 5px 0; color: #4a5568;"><strong>Keywords:</strong> ${alert.keywords}</p>
                        <p style="margin: 5px 0; color: #4a5568;">URL: ${alert.url || 'N/A'}</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="status ${alert.is_fraud ? 'critical' : 'low'}">
                            ${alert.is_fraud ? 'FRAUD DETECTED' : 'SAFE / UNCERTAIN'}
                        </span>
                        <span style="font-weight: bold; color: #667eea;">Confidence: ${alert.confidence_score}%</span>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function displayAccuracyMeter(accuracy) {
            const accuracyDisplay = document.getElementById('accuracy-display');
            accuracyDisplay.innerHTML = `
                <div class="accuracy-meter-box">
                    <h3 style="margin: 0 0 10px 0; color: #2d3748;">System Performance</h3>
                    <p class="meter-score">Overall Accuracy: ${accuracy}%</p>
                    <p style="margin: 5px 0 0 0; color: #718096; font-size: 0.9em;">(Based on Rule-Engine evaluation against synthetic data)</p>
                </div>
            `;
        }

        function filterAlerts() {
            // Filter logic would go here
            loadAlerts(); // Reload for demo
        }
    </script>
</body>
</html>
